<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登陆－记账系统</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_487368_7tqlr5858m8ia4i.css">
    <script src="/javascripts/zepto.min.js"></script>
    <script src="/javascripts/rootResizeFont.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
</head>
<body>
  <div class="wrap container-fluid">
    <div class="login-box">
      <div class="page-header">
        <h1 class="text-center white">登录</h1> 
      </div>
      <form method="post" onsubmit="return false" class="login-form">
        <div class="form-group input-group">
          <span class="input-group-addon">
            <i class="iconfont icon-user"></i>
          </span>
          <input type="text" id="user" class="form-control " placeholder="请输入用户名" name="user">
        </div>
        <div class="form-group input-group">
          <span class="input-group-addon">
            <i class="iconfont icon-key"></i>
          </span>
          <input type="password" id="password" class="form-control " placeholder="请输入密码" name="psd">
        </div>
        <div class="form-group clearfix">
          <input id="login" type="submit" value="登录" class="btn btn-primary form-control">
        </div>
      </form>
    </div>
  </div>
  <%- message %>
  <script>
    $(function(){
      $("#login").click(function(){
        var username = $("#user").val();
        var password = $("#password").val();
        var data = {"user": username, "pwd": password};
        $.ajax({
          url: "/",
          type: "post",
          data: data,
          success: function(data,status){
            if(status == "success"){
              alert("登录成功");
              location.href = "/jizhang";
            }
          },
          error: function(data,err){
            if(data.status == "501")
              alert("登录失败，用户名密码错误");
          }
        })
      })
    })
  </script>
</body>
</html>
